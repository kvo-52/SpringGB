<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hero.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center" th:text="${hero.name}"></h2>
    <div class="row">
        <!-- Картинка героя -->
        <div class="col-md-6">
            <img th:src="@{${hero.image}}" class="img-fluid float-md-end" alt="Hero Image">
        </div>
        <!-- Данные героя -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text text-start">Status: <span th:text="${hero.status}"></span></p>
                    <p class="card-text text-start">View: <span th:text="${hero.species}"></span></p>
                    <p class="card-text text-start">Type: <span th:text="${hero.type}"></span></p>
                    <p class="card-text text-start">Gender: <span th:text="${hero.gender}"></span></p>
                    <!-- Список эпизодов -->
                    <p class="card-text text-start" th:text="'Took part in' + ${hero.episode.size()} + ' episodes'"></p>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-md-4 text-center">
            <!-- Кнопка "На главную" -->
            <a th:href="@{/}" class="btn btn-primary">Home</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
