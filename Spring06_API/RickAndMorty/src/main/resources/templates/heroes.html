<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Герои</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Heroes of the series Ricky and Morty</h2>
    <div class="row">

        <div th:each="hero : ${heroes}" class="col-md-4 mb-4">
            <div class="card">
                <!-- Картинка героя -->
                <img th:src="${hero.image}" class="card-img-top" alt="Hero Image">
                <div class="card-body text-center">
                    <!-- Ссылка на отдельную сущность по id -->
                    <a th:href="@{'/' + ${hero.id}}" class="card-title">
                        <!-- Имя героя -->
                        <h5 th:text="${hero.name}" class="mt-3"></h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <!-- Форма для кнопки "Предыдущая" -->
            <form th:action="@{/}" method="get" th:if="${not #strings.isEmpty(prev)}">
                <input type="hidden" name="url" th:value="${prev}" />
                <button type="submit" class="btn btn-primary">Previous</button>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <!-- Форма для кнопки "Следующая" -->
            <form th:action="@{/}" method="get" th:if="${not #strings.isEmpty(next)}">
                <input type="hidden" name="url" th:value="${next}" />
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
